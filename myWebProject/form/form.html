  <div class="form">
    <!--Form-->
    <form action="form.php" method="post" autocomplete="off">
      <p>
        <label for="name"> Enter your name</label><br>
        <input type="text" name="name" placeholder="name" autocomplete="none" required>
      </p>
      <p>
        <label for="surname"> Enter your surname</label><br>
        <input type="text" name="surname" placeholder="surname" required>
      </p>
      <p>
        <label for="gender"> Select gender</label><br>
        <input type="radio" id="rad-male" name="gender" value="Male" required>Male
        <input type="radio" id="rad-female" name="gender" value="Female" required>Female
      </p>
      <p>
        <label for="physicalAddress"> Enter your physical address</label><br>
        <textarea class="physicalAddress" id="physicalAddress" name="physicalAddress" rows="4" cols="30" placeholder="Physical address" autocomplete="none" required></textarea>
      </p>
      <p>
        <label for="education"> What is your highest level of education</label><br>
        <select id="education" name="education" required>
            <option disabled selected>-select your option here-</option>
            <option value="0">Grade 10 (Standard Eight)</option>
            <option value="1">Grade 11 (Standard Nine)</option>
            <option value="2">Grade 12 (Standard Twelve)</option>
            <option value="3">National Certificate National Diploma (NCND)</option>
            <option value="4">Trade certificate</option>
            <option value="5">Barchelors degree (Three Years)</option>
            <option value="6">Occupational certificate</option>
            <option value="7">Higer Diploma</option>
            <option value="8">Honours Degree</option>
            <option value="9">Post Graduate certificate</option>
            <option value="10">Doctorate</option>
            <option value="11">Masters</option>
        </select>
      </p>
      <p>
        <label for="contact"> contact</label><br>
        <input type="number" name="contact" placeholder="10 Digits" required>
      </p>
      <p>
        <label for="emailAddress"> Enter your email address</label><br>
        <input type="email" name="emailAddress" placeholder="email address" required>
      </p>
      <p>
        <label for="password"> Create password</label><br>
        <input type="password" name="password" placeholder="password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm password" required>
      </p>
      <button type="submit" name="submit" class="btn btn-success">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="13" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
          <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"></path>

        </svg>Register
      </button>
    </form>
    <!--End form-->
